<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVIOKM - Tabela</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=IBM+Plex+Mono&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <style>
        .modal-overlay, .form-group, .form-buttons, #btnSaida, #btnChegada {
            display: none !important;
        }
        .tabela tbody tr:hover {
            cursor: default;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo-nav">
                <img src="assets/logo-inviolavel-removebg-preview.png" alt="Logo">
            </div>
            <div class="data" id="data"><p></p></div>
        </nav>
    </header>

    <main>
        <div class="box">

            <!-- Bot√£o de exporta√ß√£o -->
            <div class="botoes">
                <button id="btnExportar">üì§ Exportar para Excel</button>
            </div>

            <!-- Tabela -->
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Atendente</th>
                        <th>M√≥vel</th>
                        <th>Destinos</th>
                        <th>KM de sa√≠da</th>
                        <th>Hor√°rio de sa√≠da</th>
                        <th>KM de chegada</th>
                        <th>Hor√°rio de chegada</th>
                        <th>OBS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </main>

    <footer></footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btnExportar = document.getElementById('btnExportar');
            btnExportar.addEventListener('click', () => {
                const tabelaDOM = document.querySelector('.tabela');
                const wb = XLSX.utils.table_to_book(tabelaDOM, { sheet: "Ocorrencias" });
                XLSX.writeFile(wb, 'ocorrencias.xlsx');
            });

            const tabela = document.querySelector('.tabela tbody');
            const dados = JSON.parse(localStorage.getItem('tabelaBackup')) || [];
            
            dados.forEach(row => {
                const novaLinha = tabela.insertRow();
                // Preenche com dados existentes + coluna m√≥vel vazia se necess√°rio
                for (let i = 0; i < 8; i++) {
                    const celula = novaLinha.insertCell();
                    celula.innerText = row[i] || '';
                }
            });

            tabela.addEventListener('click', (e) => {
                e.stopPropagation();
                alert("üîí A tabela √© somente para visualiza√ß√£o.");
            });
        });

        function limparDadosTabela() {
            if (confirm('Deseja realmente apagar todos os dados da tabela?')) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="limparDadosTabela()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            üóëÔ∏è Limpar Dados da Tabela
        </button>
    </div>
</body>
</html>
