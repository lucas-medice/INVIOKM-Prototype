<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVIOKM - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=IBM+Plex+Mono&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #000;
      background-image: url(assets/bg-1.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-container {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo-login {
      width: 100%;
      max-width: 250px;
      margin: 0 auto 20px;
      display: block;
    }
    
    .login-container h2 {
      color: #fff;
      margin-bottom: 30px;
      font-family: 'Aldrich', sans-serif;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
      font-weight: 600;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }
    
    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    
    .btn-login:hover {
      background-color: #d32f2f;
    }
    
    .alerta {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/logo-inviolavel-removebg-preview-1.png" alt="Logo" class="logo-login">
    <h2>Registrar Plantão</h2>
    
    <div id="alerta" class="alerta"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="plantao">Nome do Plantão:</label>
        <input type="text" id="plantao" placeholder="Ex: João e Maria" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const plantao = document.getElementById('plantao').value.trim();
      
      if (plantao === '') {
        mostrarAlerta('Por favor, informe o nome do plantão.');
        return;
      }
      
      // Salva o nome do plantão no localStorage
      localStorage.setItem('plantao', plantao);
      
      // Redireciona para a página principal
      window.location.href = 'index.html';
    });
    
    function mostrarAlerta(mensagem) {
      const alerta = document.getElementById('alerta');
      alerta.innerText = mensagem;
      alerta.style.display = 'block';
    }
  </script>
</body>
</html>
